<div class="container" fxLayout="row" fxLayout.xs="column" fxlayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="left center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex.lg="50%" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element">
                <p id="{{element.key}}" hidden>{{element.viewsCount}}</p>
                <a (click)="selectKey($event)">{{element.key}}</a>
            </td>
        </ng-container>

        <!-- Uploaded By Column -->
        <ng-container matColumnDef="uploadedBy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Publicado Por </th>
            <td mat-cell *matCellDef="let element">
                {{element.uploadedBy}}
            </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Uploaded Date Column -->
        <ng-container matColumnDef="uploadedDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Publicacion </th>
            <td mat-cell *matCellDef="let element">
                {{element.uploadedDate | date: 'dd/MM/yyyy'}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
