<div class="container">

    <div fxLayout="row" fxLayoutGap="gappx" fxLayoutAlign="space-around start">
        <div fxFlex="28%">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>title</mat-card-title>
                    <mat-card-subtitle>subtitle</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>

                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Ok</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div fxFlex="40%" *ngIf="communicationData.communication$ | async as communications"
            class="communication-section">
            <mat-card class="example-card" *ngFor="let comm of communications" class="communication-card">
                <mat-card-header>
                    <img mat-card-avatar [src]="comm.uploadedByPhotoURL" alt="...">
                    <mat-card-title>{{comm.title}}</mat-card-title>
                    <mat-card-subtitle>{{comm.uploadedBy}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="comm.imagePath" *ngIf="comm.imagePath">
                <mat-card-content>
                    <p>
                        {{comm.description}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-icon-button color="primary">
                        <mat-icon>favorite</mat-icon>
                    </button>
                    <button mat-icon-button color="primary">
                        <mat-icon>star</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div fxFlex="28%">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>title</mat-card-title>
                    <mat-card-subtitle>subtitle</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>

                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Ok</button>
                </mat-card-actions>
            </mat-card>
        </div>

    </div>
