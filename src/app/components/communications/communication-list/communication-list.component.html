<div class="container">

    <div fxLayout="row" fxLayoutGap="gappx" fxLayoutAlign="space-around start">
        <div fxFlex="28%" *ngIf="communicationData.communication$ | async as communications" class="communication-section">
            <mat-card>
                <mat-card-header>
                    <mat-card-title *ngFor="let comm of communications" class="communication-card">{{comm.user}}</mat-card-title>
                    <mat-card-subtitle>Puesto</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-icon color="primary">star</mat-icon>
                    FAVORITOS
                </mat-card-content>
                <mat-card-content>
                    <mat-icon color="primary">favorite</mat-icon>
                    LIKES
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Ok</button>
                </mat-card-actions>
            </mat-card>
        </div>

        <div fxFlex="40%" *ngIf="communicationData.communication$ | async as communications" class="communication-section">
            <mat-card class="create">
                <mat-card-title>Crear Publicación</mat-card-title>
                <mat-form-field appearance="fill" fxFlexFill>
                    <mat-label>Título</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field appearance="fill" fxFlexFill>
                    <mat-label>¿Qué estás pensando?</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field appearance="fill" fxFlexFill>
                    <mat-label>Seleccionar la cuenta</mat-label>
                    <mat-select>
                        <mat-option value="option">Option</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-card-subtitle>Subir Imagen</mat-card-subtitle>
                <button mat-raised-button (click)="fileInput.click()" color="warm">Selecciona Imagen</button>
                <input hidden (change)="onFileSelected()" #fileInput type="file" id="file">
                <mat-card-actions fxLayoutAlign="end end">
                    <button mat-raised-button color="primary">Publicar</button>
                </mat-card-actions>
            </mat-card><br>
            <mat-card class="example-card" *ngFor="let comm of communications" class="communication-card">
                <mat-card-header>
                    <img mat-card-avatar [src]="comm.uploadedByPhotoURL" alt="...">
                    <mat-card-title>{{comm.title}}</mat-card-title>
                    <mat-card-subtitle>{{comm.uploadedBy}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="comm.imagePath" *ngIf="comm.imagePath">
                <mat-card-content>
                    <p>
                        {{comm.description}}
                    </p>
                </mat-card-content>
                <mat-card-actions fxLayoutAlign="end center">
                    <button mat-icon-button color="primary">
                        <mat-icon>favorite</mat-icon>
                    </button>
                    <button mat-icon-button color="primary">
                        <mat-icon>star</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>

        <div fxFlex="28%">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>title</mat-card-title>
                    <mat-card-subtitle>subtitle</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>

                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Ok</button>
                </mat-card-actions>
            </mat-card>
        </div>

    </div>
