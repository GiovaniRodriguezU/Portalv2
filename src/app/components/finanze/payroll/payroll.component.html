<div class="container">

    <mat-card>
        <mat-form-field fxFlexFill>
            <mat-label>Búsqueda</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Fecha, Importe, Descripción ">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlexFill>

            <!-- Position Column -->
            <ng-container matColumnDef="position" class="rfc">
                <th mat-header-cell *matHeaderCellDef> Emisor RFC
                    <i class="material-icons"> person</i></th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Emisor
                    <i class="material-icons">people_alt</i> </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Descripción
                    <i class="material-icons">description</i></th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Importe
                    <i class="material-icons">attach_money</i></th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Descuento">
                <th mat-header-cell *matHeaderCellDef> Descuento
                    <i class="material-icons">money_off</i> </th>
                <td mat-cell *matCellDef="let element"> {{element.Descuento}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="fechadetimbre">
                <th mat-header-cell *matHeaderCellDef> Fecha de Timbre
                    <i class="material-icons">update</i> </th>
                <td mat-cell *matCellDef="let element"> {{element.fechadetimbre}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="pdf" fxLayoutAlign="center center">
                <th mat-header-cell *matHeaderCellDef> PDF
                    <i class="material-icons">cloud_download</i> </th>
                <td mat-cell *matCellDef="let element"> {{element.pdf}} </td>
            </ng-container>




            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
